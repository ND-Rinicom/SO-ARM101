<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SO-101 Cam</title>
  <style>
    html, body { height: 100%; margin: 0; background: #000; }
    video { width: 100vw; height: 100vh; object-fit: cover; background:#000; }
  </style>
</head>
<body>
  <video id="v" autoplay muted playsinline controls></video>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const url = "/hls/cam/index.m3u8";
    const video = document.getElementById("v");

    if (Hls.isSupported()) {
      const hls = new Hls({ lowLatencyMode: true });
      hls.loadSource(url);
      hls.attachMedia(video);
    } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
      video.src = url; // Safari
    } else {
      document.body.innerHTML = "<p style='color:#fff;font-family:sans-serif;padding:16px'>HLS not supported.</p>";
    }
  </script>
</body>
</html>
